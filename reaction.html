<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reaction Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1>Anudeep Sagar Nagothu Reaction Timer</h1>
    <div id="target">Your Time</div>
    <div id="countdown">Count</div>

    <button type="button" class="btn btn-warning" onclick="startTime()"> Start Timer</button>
    <button type="button" class="btn btn-danger" onclick="recordReact()"> React Now</button>
    <script>
      var myTime;
      function recordReact() {
        myTime = Date.now();
        console.log(myTime);
      }
      function startTime() {
        let countdown = Math.floor(Math.random() * 9) + 2
            console.log()
            for (let i = 0; i < countdown; i++) {
                setTimeout(() => {
                    document.getElementById("countdown").innerHTML = i
                }, ((countdown - 1 - i) * 1000));
            }
        setTimeout(() => {
          if (myTime == 'undefined'){
            document.getElementById("target").innerHTML = "Too Slow";
          } else{
            var btn = Date.now();
            btn -= myTime;
            document.getElementById("target").innerHTML = "Time was " + btn;
          }
        }, 3000);
      }
    </script>
  </body>
</html>
